<div class="navbar navbar-inverse navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">stock-exchange</a>
      <form class="navbar-search pull-left main-search">
        <input type="text" class="search-query" placeholder="enter symbol" ng-model="symInput" ng-enter="getStock()">
      </form>
      <ul class="nav navbar-nav list-inline">
        <div class='inline' ng-repeat="symbol in symbols">
          <li>{{symbol}}<span ng-click="removeStock(symbol)"><i class="fa fa-minus fa-sm" style="color:white;"></i></span></li>
        </div>
        <div 
          class="inline" 
          ng-show="error" 
          style="color:red;"><i class="fa fa-exclamation" style="color:red;"></i>   
          {{message}} <i class="fa fa-exclamation" style="color:red;"></i></div>
        <div 
          class="inline" 
          ng-show="status" 
          style="color:green;">  
          {{statusMessage}} <i class="fa fa-exclamation" style="color:green;"></i></div>
      </ul>
    </div>
  </div>
</div>
